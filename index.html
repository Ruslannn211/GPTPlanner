<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-background iframe {
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      max-width: 600px;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-group input[type="text"],
    .input-group input[type="datetime-local"] {
      padding: 10px;
      border: 2px solid #3498db;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.6);
    }

    #addBtn {
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #addBtn:hover {
      background: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #ecf0f1;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    li.completed {
      background: #d3f8d3;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/Ya6UF1MiaTc?start=51&autoplay=1&mute=1&controls=0&loop=1&playlist=Ya6UF1MiaTc&modestbranding=1&showinfo=0&rel=0"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
  </div>

  <div class="container">
    <h1>üìã –ó–∞–≤–¥–∞–Ω–Ω—è</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–≤–¥–∞–Ω–Ω—è..." />
      <input type="datetime-local" id="deadlineInput" />
      <button id="addBtn">–î–æ–¥–∞—Ç–∏</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const deadlineInput = document.getElementById('deadlineInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function renderTasks() {
      taskList.innerHTML = '';
      const sorted = [...tasks].sort((a, b) => {
        if (a.completed && !b.completed) return 1;
        if (!a.completed && b.completed) return -1;
        return new Date(a.deadline) - new Date(b.deadline);
      });

      sorted.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');

        const header = document.createElement('div');
        header.className = 'task-header';

        const span = document.createElement('span');
        span.textContent = task.text;

        const actions = document.createElement('div');
        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = task.completed ? '‚Ü©Ô∏è' : '‚úÖ';
        toggleBtn.onclick = () => toggleComplete(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'üóëÔ∏è';
        deleteBtn.onclick = () => deleteTask(index);

        actions.appendChild(toggleBtn);
        actions.appendChild(deleteBtn);

        const timestamp = document.createElement('div');
        timestamp.className = 'timestamp';
        timestamp.innerHTML = `–î–æ–¥–∞–Ω–æ: ${new Date(task.created).toLocaleString()}<br>–¢–µ—Ä–º—ñ–Ω: ${new Date(task.deadline).toLocaleString()}`;

        header.appendChild(span);
        header.appendChild(actions);
        li.appendChild(header);
        li.appendChild(timestamp);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const text = taskInput.value.trim();
      const deadline = deadlineInput.value;
      if (text && deadline) {
        tasks.push({ text, deadline, created: new Date(), completed: false });
        saveTasks();
        renderTasks();
        taskInput.value = '';
        deadlineInput.value = '';
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') addTask();
    });

    renderTasks();
  </script>
</body>
</html>
